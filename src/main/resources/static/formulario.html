<!DOCTYPE html>
<html>

<head>
  <title>Formulario</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container teal lighten-1" class="z-depth-4" >       
    <h2 class="white-text">Sara </h2> 
    <p class="white-text">Sistema agil de atención y recepción de PQRS</p>           
  </div>
  <br />
  <br />
  <form>
  <div class="row">
    <div class="col s3" style="text-align: center;">
      <img class="responsive-img" src="image.png" width="150"/>
      <h3 class="center-align" > Cliente </h3>
    </div>
    <div class="col s6" id="servicio">
      <div>
        <label for="servicio">Tipo de servicio:</label>
        <select name="servicio" id="servicio">
          <option value="" disabled selected>Seleccione su tipo de servicio</option>
          <option value="1">Internet</option>
          <option value="2">Televisión</option>
          <option value="3">Telefonía movil</option>
        </select>
      </div>
      <br>
      <div>
        <label for="solicitud">Tipo de solicitud:</label>
        <select name="solicitud" id="solicitud">
          <option value="" disabled selected>Seleccione el tipo de solicitud</option>
          <option value="1">Petición</option>
          <option value="2">Queja</option>
          <option value="3">Reclamo</option>
          <option value="4">Otra</option>
        </select>
      </div>
      <br>
      <div>
          <label for="descripcion">Descrpción:</label>
          <textarea placeholder="Máximo 500 caracteres" id="descripcion" name="descripcion" rows="10" cols="10"></textarea>
          <br><br>
          <label for="evidencia">Evidencia:
            <i class="material-icons">attach_file</i>
          </label>  
          <input type="file" id="evidencia" >
      </div>
      <br><br>
      <div class="col s4" style="text-align: center;"></div>
        <button class="btn waves-effect waves-light" type="button" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div> 
    </div>
    <div class="col s3"></div>

  </div>
  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      $('select').material_select();
    });
  </script>
 
</body>


</html>
