
<!DOCTYPE html>
<html>
  <head>
    <title>Sara</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container teal lighten-1" class="z-depth-4" >       
      <h2 class="white-text">Sara </h2> 
      <p class="white-text">Sistema agil de atención y recepción de PQRS</p>           
    </div>

    <div class="row">      
      <div class="col s6">
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4" style="text-align: center;">
              <img class="responsive-img" src="img/Callcenter.png" width="150"/>
          </div>
          <div class="col s4"></div>
        </div>
        <h3 class="center-align" > Funcionario </h3>

        <div class="row">
          <div class="col s2"></div>
          <div class="col s8" style="text-align: center;">
            <ul class="tabs">
              <li class="tab col s4 teal" ><a href="#test1" class="white-text">Administrador</a></li>
              <li class="tab col s4 teal lighten-1"><a href="#test2" class="white-text">Recepcionista</a></li>
              <li class="tab col s4 teal lighten-2"><a href="#test3" class="white-text">Ténico</a></li>
            </ul>
          </div>
          <div class="col s2"></div>
        </div> 

        <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
            <form>
              <label for="nombre">Usuario</label>
              <input id="nombre" type="text" placeholder="Usuario"/>
            </form>
            <form>
              <label for="contraseña">Contraseña</label>
              <input id="contraseña" type="password" placeholder="Contraseña"/>
            </form>                      
          </div>
          <div class="col s3"></div>
        </div>
        
      <div class="col s12" style="text-align: center;">
        <a href="plantilla.html">
        <button class="btn waves-effect waves-light" type="button" name="action">Ingresar
          <i class="material-icons right">thumb_up</i>
        </button>
        </a>
      </div>
      </div>


      <div class="col s6">
        <div class="row">
          <div class="col s4"></div>
          <div class="col s4" style="text-align: center;">
              <img class="responsive-img" src="img/image.png" width="150"/>
          </div>
          <div class="col s4"></div>
        </div>
        <h3 class="center-align" > Cliente </h3>

        <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
            <form>
              <label for="documento">Documento</label>
              <input id="documento" type="text" placeholder="Documento de identificación"/>
            </form>
            <form>
              <label for="NumeroCliente">Numero de Cliente</label>
              <input id="NumeroCliente" type="password" placeholder="Numero de Cliente"/>
            </form>                      
          </div>
          <div class="col s3"></div>
        </div>
      
        <div class="col s12" style="text-align: center;">
          <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar
            <i class="material-icons right">thumb_up</i>
          </button>
        </div>
      
      </div>
    


    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
   
  </body>
</html>
